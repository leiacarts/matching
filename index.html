<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>LEIA CARTER * MATCHING</title>
		<meta name="description" content="" />
		<link
			rel="stylesheet prefetch"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
		<script
			src="https://kit.fontawesome.com/8fbb6ef51a.js"
			crossorigin="anonymous"></script>
		<link
			rel="stylesheet prefetch"
			href="https://fonts.googleapis.com/css?family=Coda" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body id="bg">
		<div class="container">
			<header>
				<h1>matching</h1>
			</header>

			<section class="score-panel">
				<span class="clock">0:00</span>

				<ul class="stars">
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
				</ul>

				<span class="moves">0 &nbsp;&nbsp;Moves</span>

				<div class="restart">
					<i class="fa fa-repeat"></i>
				</div>
			</section>

			<ul class="deck"></ul>
		</div>

		<div class="bg hide">
			<div class="content">
				<div class="title">
					<h1 class="score">Scoreboard</h1>
					<span class="close">x</span>
				</div>

				<div class="stats">
					<span class="timestats">Time: </span>
					<span class="starstats">Stars: </span>
					<span class="movestats">Moves: </span>
				</div>

				<div class="buttons">
					<button class="button cancel">Cancel</button>
					<button class="button replay">Replay</button>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
